version: '3.8'

services:
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - SERVER_PORT=3001
      - CORS_ORIGIN=http://localhost:5173
    restart: unless-stopped

  client:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - server
    restart: unless-stopped

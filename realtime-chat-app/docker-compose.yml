services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: chat-app-server
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      SERVER_PORT: 3001
      CORS_ORIGIN: "*"
    networks:
      - chat-network

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      args:
        VITE_SERVER_URL: http://localhost:3001
    container_name: chat-app-client
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge
